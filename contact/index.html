          <div class="contact-item">

              <a href="tel:+40720123456">+40720123456</a>

          </div>
          <div class="contact-item">
            <span class="contact-icon">✉️</span>
            <span class="contact-text">

              <a target="_blank" href="mailto:daria.guesthouse@gmail.com">

            <a
              class="button button-primary"
              href="https://maps.app.goo.gl/t3UX6MkqMUfXpuYS6"
              target="_blank"
              rel="noopener noreferrer"
